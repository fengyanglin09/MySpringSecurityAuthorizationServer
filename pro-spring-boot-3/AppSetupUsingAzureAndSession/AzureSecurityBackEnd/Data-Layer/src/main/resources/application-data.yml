logging:
  level:
    ROOT: ERROR
    diy.mqml: INFO  #making sure only errors from this directory are tracked
    org.hibernate: INFO
    org.hibernate.type: WARN
    org.hibernate.type.descriptor.sql: WARN
    org.hibernate.SQL: WARN
    org.hibernate.SQL_SLOW: WARN
    org.springframework.orm.jpa: WARN
    org.springframework.security: WARN
    org.springframework.security.web: WARN

server:
  error:
    include-message: always
    include-stacktrace: never
  servlet:
    session:
      timeout: 9H
      persistent: false

spring:
  datasource:
    username: 'myuser'
    password: '123456'
    url: 'jdbc:postgresql://localhost:5432/test'
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
    show-sql: false #flip to true only for debugging purpose
    properties:
      hibernate:
        format_sql: true
#        dialect: org.hibernate.dialect.PostgreSQLDialect

  session:
    jdbc:
      initialize-schema: never  #not creating a table for session
      cleanup-cron: "0 0 0 * * SUN"
      table-name: spring_session

  liquibase:
    enabled: false

---
spring:
  config:
    activate:
      on-profile: local

logging:
  level:
    ROOT: INFO
    diy.mqml: DEBUG
    org.hibernate.tool.schema.internal: DEBUG
    org.hibernate.SQL: DEBUG
